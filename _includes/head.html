<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">

<head data-theme="light">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="shortcut icon" href="/assets/ico/favicon.ico">
    <script src="{{ '/assets/main-bundle.js' | prepend: site.baseurl }}"></script>
    
    <meta property="og:url"                content="{{ page.url }}" />
    <meta property="og:type"               content="article" />
    <meta property="og:title"              content="{{ page.title }}" />
    <meta property="og:description"        content="{% if page.blurb %} {{ page.blurb }} {% else %} {{ page.excerpt | strip_html }} {% endif %}" />
    <meta property="og:image"              content="{% if page.image %} {{ page.image | prepend: "/" | prepend: site.url }} {% else %}   {{ "/images/jupiter.jpg" | prepend: site.url }}	{% endif %}" />
    
</head>
